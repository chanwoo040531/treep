server:
  port: 8080

service:
  auth:
    url: http://localhost:9090/api/v1/users/info

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:54321/treep
    username: postgres
    password: password

  data:
    redis:
      host: localhost
      port: 63791

  jpa:
    show-sql: true
    properties:
      hibernate:
        check_nullability: true
        validator:
          apply_to_ddl: true
        jdbc.lob.non_contextual_creation: true

    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    open-in-view: true

  docker:
    compose:
      start:
        log-level: debug

  flyway:
    baseline-on-migrate: true
    baseline-version: 0

logging:
  level:
    me.chnu: debug
    web: info
    org.springframework:
      boot: info
    com.fasterxml.jackson: debug
